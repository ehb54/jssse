<head>

  <title>Constrained</title>
  <style>
    * {
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
    }

      padding: 0;
      margin: 0;

    #container {
      width: 50%;
      height: 50%;
      background: rgba(0, 0, 0, 0.05);
      border: 5px solid red;
      position: absolute;
      top: 25%;
      left: 25%;
    }
    
    .item {

          -ms-flex-pack: center;
              justify-content: center;
      -webkit-box-align: center;
          -ms-flex-align: center;
              align-items: center;
      color: white;
    }

      background: #f20ddf;

    .item:nth-child(3) {

    .item:nth-child(4) {

      color: black;

    }
    
  </style>
</head>

  <p>
    Constrained.<br>
    <strong>What to test here?</strong><br>

<div class="item one">1</div>

// the dragSelect is constrained within the red border container in the middle of the screen
