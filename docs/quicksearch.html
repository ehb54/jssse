 object * @name newBobj * @type {module:JSSSE~bobj} * */ var newBobj = JSSSE.jssse.createBoard( 'board0', {}); /** * sobj object * @name testSobj * @type {module:JSSSE~sobj} * */ var testSobj = JSSSE.jssse.createSobj( newBobj, 'sobj0'); //DEMO // console.log(bobj); // console.log(testSobj); jssseArr[0] = testSobj; /** * use Promises to wait until async operation is finished (initialize + populate windows correctly) src: https://stackoverflow.com/questions/41906697/how-to-determine-that-all-the-files-have-been-read-and-resolve-a-promise/ * @name readFile(file) * @func * @param {File} file file object */ function readFile(file) { return new Promise(function(resolve, reject) { var reader = new FileReader(); reader.onload = function(e) { resolve(e.target.result); }; reader.onerror = reader.onabort = reject; reader.readAsText(file); }); } /** * use promises to wait until async operation is finished, calls helper method readFile * @name readmultifiles * @func * @param {File[]} files array of file objects (different than FileList object) * @return {string[]} array of files read (in literal text) */ function readmultifiles(files) { var results = []; files.reduce(function(p, file) { return p.then(function() { return readFile(file).then(function(data) { // put this result into the results array results.push(data); }); }); }, Promise.resolve()).then(function() { // make final resolved value be the results array // DEMO //console.log(results); //populate JSSSE objects and canvas windows readBool = true; numPDB = results.length; var info = &quot;&quot;; for(var i = 0; i&lt;numPDB;i++){ //info contains literal text from file info = results[i]; /** * sasmol object * @type {module:SasMol~SasMol} * */ jssseArr[i].sasmol = Object.create(SasMol.SasMol); //store read information inside jssse objects jssseArr[i].sasmol.readPDB(info); numAtomsArr[i] = jssseArr[i].sasmol.getAtom().length; } //DEMO console.log(jssseArr); for(var i = 0; i&lt;numPDB;i++){ populateWindows(jssseArr[i].id, jssseArr[i].sasmol); initialize('start', jssseArr[i].sasmol,i); } return results; }); } /** * main function triggered by event - calls multifiles to parse files * @name handleRead * @func * @param {event} e event object - use to extract files */ function handleRead(e){ var files = e.target.files; var fileArr = []; //convert fileList to array of files for(var i = 0,f;f=files[i];i++){ fileArr[i]=f; } readmultifiles(fileArr); } //listen to when user inputs file(s) (event is triggered once user inputs file(s)) document.getElementById('files').addEventListener('change', handleRead, false); /* ____ ____ _ _ ____ __ __ ____ ____ ____ ___ __ ____ ____ ( \\( __)/ )( \\( __)( ) / \\( _ \\( __)( _ \\ / __)/ \\( \\( __) ) D ( ) _) \\ \\/ / ) _) / (_/\\( O )) __/ ) _) ) / ( (__( O )) D ( ) _) (____/(____) \\__/ (____)\\____/ \\__/(__) (____)(__\\_) \\___)\\__/(____/(____) */ // GLOBAL VARIABLES FOR keeping track of HTML within (potentially) multiple SOBJ's //access DOM elt's by classname (not id because they are not unique - multiple selects) var widgetContainerArr = []; var seqContainerArr = []; var seqDivArr = []; var locatorDivArr = []; var locatorBoxArr = []; var seqDivWidthArr = []; var zoomDivArr = []; // var seqSelDivArr = []; //for future reference? var seqSelRangeDivArr = []; var eltWidthArr = []; var dsArr = []; var zoomdsArr = []; var seqObjArr = []; //Master array for all sequence objects var currentZoomedWidget; // var aminoAcidArr = [ // 'ala', 'arg', 'asn', 'asp', 'cys', 'gln', 'glu', 'gly', 'his','ile','leu','lys', 'met', 'phe', 'pro', 'ser', 'thr','trp', 'tyr', 'val' // ]; var eltWidth; var zoomPress = false; //flag for pressing zoom var seqDivFlag = false; //flag for entering sequence Div (toggles on marker and locatorDiv) //CREATE SEQUENCE OBJECT //makes sobj's jquery-sortable (replacable when dragged over each other) $(&quot;.board&quot;) .sortable({ items: &quot;.sortable&quot;, placeholder: 'SSE placeholder', forceHelperSize: true, tolerance:'pointer', handle: '.handle', scroll: false, cursor: 'move' }); var closeButtons = document.getElementsByClassName('close'); //ADD EVENT LISTENERS TO DO THINGS WITH CLOSE BUTTON /** * Populates windows attached to sobj's (all HTML necessary for sequence divs, feedback box, zoom div) * @name populateWindows * @function * @param {String} sobjID [dom ID of sobj] * @param {sasmol} object sasmol object */ function populateWindows(sobjID, object){ //console.log(sobjID); var sobjContent = document.getElementById(sobjID+' content'); //create div elt's for(var i = 0; i &lt; numPDB; i++){ var sobjIndex = i; //main sequence display var widgetContainer = document.createElement('div'); //widgetContainer.style.textAlign = 'center'; widgetContainer.classList.add('widget-container'); widgetContainer.id = 'widget-container'+sobjIndex; //widgetContainer.style.position = 'absolute'; var sequenceContainer = document.createElement('div'); sequenceContainer.classList.add('sequenceContainer'); //sequenceContainer.style.position = 'relative'; var sequenceDiv = document.createElement('div'); sequenceDiv.classList.add('sequenceDiv'); sequenceDiv.id = 'sequenceDiv'+sobjIndex; sequenceDiv.tabIndex = '0'; var marker = document.createElement('div'); marker.classList.add('marker'); var customSelector = document.createElement('div'); customSelector.classList.add('customSelector'); customSelector.style.height= '100%'; var locatorDiv = document.createElement('div'); locatorDiv.classList.add('locatorDiv'); var locatorBox = document.createElement('div'); locatorBox.classList.add('locatorBox'); var zoomDiv = document.createElement('div'); zoomDiv.classList.add('zoomDiv'); locatorDiv.appendChild(locatorBox); sequenceDiv.appendChild(marker); sequenceDiv.appendChild(customSelector); sequenceDiv.appendChild(locatorDiv); // sequenceDiv.appendChild(customSelector); sequenceContainer.appendChild(sequenceDiv); sequenceContainer.appendChild(zoomDiv); var sequenceSelInfoDiv = document.createElement('div'); sequenceSelInfoDiv.classList.add('sequenceSelInfoDiv'); sequenceSelInfoDiv.style.display = 'inline-block'; sequenceSelInfoDiv.style.textAlign = 'center'; var div = document.createElement('div'); var title = document.createElement('strong'); var titleText = document.createTextNode('CURRENT SELECTION'); title.appendChild(titleText); var div2 = document.createElement('div'); div2.style.textAlign = 'center'; var clearSelBtn = document.createElement('button'); clearSelBtn.classList.add('clearSelection'); var clearSelBtnText = document.createTextNode('Clear Selection'); var startSpan = document.createElement('span'); var startText = document.createTextNode('START '); var startIndex = document.createElement('span'); startIndex.classList.add('startIndex'); var endSpan = document.createElement('span'); var endText = document.createTextNode(' : END '); var endIndex = document.createElement('span'); endIndex.classList.add('endIndex'); var selectDisplay = document.createElement('div'); selectDisplay.classList.add('selectDisplay'); var selectDisplayRange = document.createElement('div'); selectDisplayRange.classList.add('selectDisplayRange'); selectDisplay.appendChild(selectDisplayRange); sequenceSelInfoDiv.appendChild(div); clearSelBtn.appendChild(clearSelBtnText); div2.appendChild(clearSelBtn); div.appendChild(title); div.appendChild(div2); startSpan.appendChild(startText); div.appendChild(startSpan); div.appendChild(startIndex); endSpan.appendChild(endText); div.appendChild(endSpan); div.appendChild(endIndex); div.appendChild(selectDisplay); widgetContainer.appendChild(sequenceSelInfoDiv); widgetContainer.appendChild(sequenceContainer); //append to sobj (top-level HTML elt) sobjContent.appendChild(widgetContainer); //add event listeners //add clear selection functionality clearSelBtn.addEventListener('click',function(e){ clearAllSelection(sobjIndex); }); //add marker to follow mouse in div sequenceDiv.addEventListener('mousemove', function(e){ seqDivFlag = true; var seqDivPosition = getPosition(sequenceDiv); //console.log('mousein '+ (e.pageX - seqDivPosition.x)); marker.style.display = 'block'; marker.style.left = (e.pageX - seqDivPosition.x)+'px'; locatorBox.style.display = 'inline-block'; //only display locator if there's a valid PDB being read if(readBool){ //refer to helper function to geometrically get sequence index displayLocator(getIndexByWidth(e.pageX - seqDivPosition.x, sobjIndex), sobjIndex); } }); sequenceDiv.addEventListener('mouseleave',function(e){ seqDivFlag = false; //console.log('mouseout '+e.clientX); marker.style.display = 'none'; locatorDiv.style.display = 'none'; }); //listen to right-click sequenceDiv.addEventListener('contextmenu',function(e){ sequenceDiv.focus(); }); //what to do when update is clicked - make copy of current selection into a jQuery-droppable object document.getElementsByClassName('btn update')[0].addEventListener('click', function(e){ //clear seqPieces first $('#seqPiece'+sobjIndex).remove(); $('#drop'+sobjIndex).remove(); console.log(JSON.stringify(arrDisp)); var seqPiece = document.createElement('div'); seqPiece.classList.add('seqPiece'); seqPiece.id = 'seqPiece'+sobjIndex; var text = document.createTextNode(JSON.stringify(arrDisp)); seqPiece.appendChild(text); sobjContent.appendChild(seqPiece); var dropDiv = document.createElement('div'); dropDiv.classList.add('drop'); dropDiv.id = 'drop'+sobjIndex; document.getElementById('builder-canvas').appendChild(dropDiv); $('.drop').droppable({ tolerance: 'intersect', drop: function(event, ui) { var drop_p = $(this).offset(); var drag_p = ui.draggable.offset(); var left_end = drop_p.left - drag_p.left + 1; var top_end = drop_p.top - drag_p.top + 1; ui.draggable.animate({ top: '+=' + top_end, left: '+=' + left_end }); } }); $('#seqPiece'+sobjIndex).draggable({ revert: 'invalid', scroll: false, stack: &quot;.seqPiece&quot; }); }); //MAKE MODULAR + ADD MORE ELEMENTS var sasmolInfoDiv = document.createElement('div'); /** * populates Sasmol info div - refer to object definition below to know what to pass as parameter * also handles display toggling (via checkbox eventlistener) * @name populateSasMolInfo * @func * @param {sasmolInfo} param sasmol info object (definied below) */ function populateSasMolInfo(param){ var propDiv = document.createElement('div'); var propInfo = document.createElement('div'); var propCheckBox = document.createElement('input'); var propTitle = document.createTextNode(param.title + ': '); var propText = document.createTextNode(param.info); propDiv.style.textAlign = 'left'; propInfo.appendChild(propText); propInfo.style.display = 'none' propCheckBox.type = 'checkbox'; propCheckBox.id = 'propCheckBox'+sobjIndex; propDiv.appendChild(propCheckBox); propDiv.appendChild(propTitle); propDiv.appendChild(propInfo); sasmolInfoDiv.appendChild(propDiv); sobjContent.appendChild(sasmolInfoDiv); //toggles display on or off based on if the checkbox is ticked propCheckBox.addEventListener('click', function(e){ if(!propCheckBox.checked){ propInfo.style.display = 'none' } else{ propInfo.style.display = 'block'; } }); } /** * generic object passed as param to populateSasMolInfo * @namespace * @prop {string} title title of sasmol field * @prop {string} info literal text of what to display (account for big files) */ var sasmolInfoObj = { title: '', info: '' }; var segnameObj = Object.create(sasmolInfoObj); segnameObj.title = 'SEGNAME'; //display range (first - last) segnameObj.info = object.getSegname()[0] + ' ... ' + object.getSegname()[object.getSegname().length - 1]; var betaObj = Object.create(sasmolInfoObj); betaObj.title = 'BETA'; //display range (first - last) betaObj.info = object.getBeta()[0] + ' ... ' + object.getBeta()[object.getBeta().length - 1]; populateSasMolInfo(segnameObj); populateSasMolInfo(betaObj); //push to arrays widgetContainerArr[i] = widgetContainer; seqContainerArr[i] = sequenceContainer; seqDivArr[i] = sequenceDiv; locatorDivArr[i] = locatorDiv; locatorBoxArr[i] = locatorBox; zoomDivArr[i] = zoomDiv; // seqSelDivArr[i] = selectDisplay; seqSelRangeDivArr[i] = selectDisplayRange; } //POPULATE PDB MEMORY BOX //output is just an array of strings that get converted to text displayed in HTML var output = []; //FUTURE DEVELOPMENT //ex: chain A is hardcoded (future goal: make modular after implementing read MODEL/chain) output.push('&lt;li&gt;', 'chain A','&lt;ul&gt;'); //uncomment below to loop through entire numAtoms (bad idea for huge pdb files) // for(var i = 0; i&lt;numAtomsArr[sobjIndex]; i++){ // //iterate through atoms and display in bullets // output.push('&lt;li&gt;', object.getAtom()[i], '&lt;/li&gt;'); // } // only print first and last output.push('&lt;li&gt;', object.getAtom()[0], '&lt;/li&gt;'); output.push('&lt;li&gt;', '...', '&lt;/li&gt;'); output.push('&lt;li&gt;', object.getAtom()[numAtomsArr[sobjIndex] - 1], '&lt;/li&gt;'); //end of ul output.push('&lt;/ul&gt;','&lt;/li&gt;'); document.getElementById('pdb_memory').innerHTML = '&lt;ul&gt;' + output.join('') + '&lt;/ul&gt;'; //(Debugging purposes) loadBool = true; } //DOCUMENT EVENT LISTENERS //make keypress event general (only open if there exists a value to be_zoomed in on) document.addEventListener('keydown',function(e){ //only zoom on active elements (sequenceDiv can be focused by right-clicking) var activeElt = document.activeElement; if(e.shiftKey &amp;&amp; seqDivFlag &amp;&amp; (activeElt.className == 'sequenceDiv')){ //switch on flag zoomPress = true; //extract id var reg = /(\\d)/; var sobjIndex = reg.exec(activeElt.id)[1]; //console.log(sobjIndex); zoomDivArr[sobjIndex].style.display = 'block'; if((parseInt(locatorBoxArr[sobjIndex].innerText) &lt; seqObjArr[sobjIndex].length)){ //grab index displayed in locatorDiv and populate zoom div var index = parseInt(locatorBoxArr[sobjIndex].innerText); populateZoomDiv(index, sobjIndex); } currentZoomedWidget = sobjIndex; } }); //Keyup event doesn't apply to a specific key so use a flag to check if zoom was held before document.addEventListener('keyup',function(e){ if(zoomPress){ //remove all HTML for marking zoom ranges for(var i = 0; i&lt; document.querySelectorAll('.zoomed-lefthook').length;i++){ document.querySelectorAll('.zoomed-lefthook')[i].classList.remove('zoomed-lefthook'); document.querySelectorAll('.zoomed-righthook')[i].classList.remove('zoomed-righthook'); } zoomDivArr[currentZoomedWidget].style.display = 'none'; //switch off flag zoomPress = false; } }); /** * initialize sequence objects inside divs (main HTML handler) * @name initialize * @func * @param {string} action denotes action to be taken (FUTURE DEVELOPMENT) - can pass 'start', possibly 'reload' in the future for responsiveness * @param {SasMol.SasMol} object sasmol objects * @param {number} sobjIndex sobj Index */ function initialize(action, object, sobjIndex){ var seqDiv = seqDivArr[sobjIndex]; //initialize seqobjarray[sobjIndex] to empty array (fill in later) seqObjArr[sobjIndex] = []; var num = numAtomsArr[sobjIndex]; // Logic to make divs responsive (FOR FUTURE DEVELOPMENT - would have to re-initialize everything) if(action=='reload'){ $('.sequenceDiv '+ sobjIndex).find('.res').remove(); $('.sequenceDiv '+ sobjIndex).find('.dividers').remove(); } //update calculation (4 is for the pixel border - find in widgetStyle.css) var seqDivWidth = seqDivArr[sobjIndex].offsetWidth-4; //initialize span elements for(var i=0;i&lt;num;i++){ var newSpan = document.createElement('span'); newSpan.className = 'res'; newSpan.style.width = (seqDivWidth/num) + 'px'; newSpan.id = '_' + Math.random().toString(36).substr(2, 9); /** * MODULAR sequence object (as opposed to original method of embedding sasmol information inside DOM id's and using regex's to slice everywhere) * @namespace * @prop {SasMol} sasAtom corresponding sasmol object * @prop {String} dom_id corresponding DOM id * @prop {boolean} zoomed boolean flag for detecting if elt is being zoomed on (currently UNUSED) * @prop {boolean} selected boolean flag for detecting if elt is selected (currently UNUSED) * @prop {number} pdbIndex corresponding sobjIndex * @prop {String} zoomText text to display when elt is being zoomed in on (currently atom name) * @prop {number} seqObjArrIndex index of seqObj inside parent seqObjArr */ var seqObj = { sasAtom: object, dom_id : newSpan.id, zoomed : false, selected : false, pdbIndex : sobjIndex, zoomText : object.getName()[i] + '\\n' + object.getAtom()[i], seqObjArrIndex: i }; //add seqobj to global seqobj array seqObjArr[sobjIndex][i] = seqObj; seqDiv.appendChild(newSpan); //insert dividers var newDivider = document.createElement('div'); newDivider.className = 'divider'; //logic for limits on dividers if(num &lt;= 20 &amp;&amp; i&lt;num){ createDivider(); } else if(i%10==0 &amp;&amp; num &lt;= 200 &amp;&amp; i&lt;num){ createDivider(); } else if(i%100==0 &amp;&amp; num &lt;=2000 &amp;&amp; i&lt;num){ createDivider(); } /** * creates dividers * @name createDivider * @func */ function createDivider(){ newDivider.style.left = (seqDivWidth/num)*i + 'px'; newDivider.style.fontSize = '12px'; var textNode = document.createTextNode(i+1); newDivider.appendChild(textNode); seqDiv.appendChild(newDivider); } } //update elt width after new calculations eltWidth = document.querySelectorAll('.res')[0].getBoundingClientRect().width; seqDivWidthArr[sobjIndex] = seqDivWidth; eltWidthArr[sobjIndex] = eltWidth; //DEMO console.log(seqObjArr); //instantiate dragselectors - refer to DRAGSELECTJS API for what these fields mean //https://thibaultjanbeyer.github.io/DragSelect/ var ds = new DragSelect({ selectables: document.getElementsByClassName('res'), area: seqDiv, multiSelectKeys: ['ctrlKey'], onDragMove: function(e){ var selection = dsArr[sobjIndex].getSelection(); //only do computations if there selection array isn't empty if(selection.length&gt;0){ var lastEltID = selection[selection.length-1].id; //console.log(&quot;lastELt: &quot;+lastElt); var obj = getObjectByValue(seqObjArr[sobjIndex], lastEltID); updateCurrSelection('endIndex', obj, sobjIndex); } }, onDragStart: function(e){ var selection = dsArr[sobjIndex].getSelection(); //only do computations if there selection array isn't empty if(selection.length&gt;0){ var lastEltID = selection[selection.length-1].id; //console.log(&quot;lastELt: &quot;+lastElt); var obj = getObjectByValue(seqObjArr[sobjIndex], lastEltID); updateCurrSelection('startIndex', obj, sobjIndex); } }, callback: function(){ var selection = dsArr[sobjIndex].getSelection(); if(selection.length==0){ updateCurrSelection('startIndex', {atomNum: &quot;&quot;}, sobjIndex); updateCurrSelection('endIndex',{atomNum: &quot;&quot;}, sobjIndex); } calibrateDisp(sobjIndex); updateSelDisplay(sobjIndex); }, selector: document.getElementsByClassName('customSelector')[sobjIndex], onElementSelect: function(item){ mirror(item,'select', sobjIndex); }, onElementUnselect: function(item){ mirror(item,&quot;unselect&quot;, sobjIndex); } }); //instantiate new dragselect within zoombox var zoomds = new DragSelect({ multiSelectKeys: ['ctrlKey'], area:zoomDivArr[sobjIndex], onDragMove: function(e){ var selection = zoomdsArr[sobjIndex].getSelection(); //only do computations if there selection array isn't empty if(selection.length&gt;0){ var lastEltID = selection[selection.length-1].id; var obj = getObjectByValue(seqObjArr[sobjIndex], lastEltID); updateCurrSelection('endIndex', obj, sobjIndex); } }, onDragStart: function(e){ var selection = zoomdsArr[sobjIndex].getSelection(); //only do computations if there selection array isn't empty if(selection.length&gt;0){ var lastEltID = selection[selection.length-1].id; //console.log(&quot;lastELt: &quot;+lastElt); var obj = getObjectByValue(seqObjArr[sobjIndex], lastEltID); updateCurrSelection('startIndex', obj, sobjIndex); } }, //ensure that select/unselect actions are mirrored in both primary seq div and zoom div onElementSelect: function(item){ mirror(item,'select', sobjIndex); }, onElementUnselect: function(item){ mirror(item,&quot;unselect&quot;, sobjIndex); }, callback: function(){ var selection = dsArr[sobjIndex].getSelection(); //DEMO //console.log(selection); if(selection.length==0){ updateCurrSelection('startIndex',null, sobjIndex); updateCurrSelection('endIndex',null, sobjIndex); } calibrateDisp(sobjIndex); updateSelDisplay(sobjIndex); } }); //add to arrays dsArr[sobjIndex] = ds; zoomdsArr[sobjIndex] = zoomds; //css hack (unnecessary? ) //widgetContainerArr[sobjIndex].style.position = 'absolute'; } /************************************************************************** _ _ ___ __ ___ ___ ___ ___ _ _ _ _ __ ____ __ __ _ _ ___ ( )( )( _)( ) ( ,\\( _)( ,) ( _)( )( )( \\( )/ _)(_ _)( )/ \\( \\( )/ __) )__( ) _) )(__ ) _/ ) _) ) \\ ) _) )()( ) (( (_ )( )(( () )) ( \\__ \\ (_)(_)(___)(____)(_) (___)(_)\\_) (_) \\__/ (_)\\_)\\__) (__) (__)\\__/(_)\\_)(___/ *************************************************************************/ /** * helper function for mirroring selection/unselection between primary sequence div and zoom div * @name mirror * @func * @param {HTML_NODE} item HTML node to be mirrored (template) * @param {String} type type of action - select or unselect * @param {Number} sobjIndex sobj Index */ function mirror(item,type, sobjIndex){ var zoomSel = zoomdsArr[sobjIndex].getSelection(); var mainSel = dsArr[sobjIndex].getSelection(); //SUBJECT TO CHANGE (depends on ID) var regex = /_[^_]*/; equivID = regex.exec(item.id)[0]; //DEMO //console.log(equivID); if(type == &quot;unselect&quot;){ dsArr[sobjIndex].removeSelection(document.getElementById(equivID)); if(document.getElementsByClassName('zoomDiv')[sobjIndex].childNodes.length &gt; 1){ zoomdsArr[sobjIndex].removeSelection(document.getElementById(equivID+'_zoomed')); } } else if(type ==&quot;select&quot;){ dsArr[sobjIndex].addSelection(document.getElementById(equivID)); if(document.getElementsByClassName('zoomDiv')[sobjIndex].childNodes.length &gt; 1){ zoomdsArr[sobjIndex].addSelection(document.getElementById(equivID+'_zoomed')); } } } /** * Purpose: Adjust innerText of Sequence Feedback box to show current Selection * @name updateCurrSelection * @func * @param {String} spanClass name of span class ('startIndex' or 'endIndex') * @param {Object} object object defined in initialize() function * @param {Number} sobjIndex sobj Index */ function updateCurrSelection(spanClass, object, sobjIndex){ var str = &quot;&quot;; if(object != null){ str = object.sasAtom.getAtom()[object.seqObjArrIndex].toString(); } document.getElementsByClassName(spanClass)[sobjIndex].innerText = str; } /** * PURPOSE: Adjust HTML of the Selection range Div in the feedback Box (displays subarrays of selections) * @name updateSelDisplay * @func * @param {Number} sobjIndex sobj Index */ function updateSelDisplay(sobjIndex){ //add display for SELECTION (split into contiguous arrays) var len = arrDisp.length; //clear children first while (seqSelRangeDivArr[sobjIndex].firstChild) { seqSelRangeDivArr[sobjIndex].removeChild(seqSelRangeDivArr[sobjIndex].firstChild); } if(len&gt;0){ for(var i=0;i&lt;len;i++){ //initialize 'from' text var selspan = document.createElement('span'); var subArray = arrDisp[i]; var text = (subArray[0]).toString(); //if subArray has more than one element, initialize colon part and 'to' part if(subArray.length&gt;1){ //additional part (intermediate and end) var mid = ' - '; var toText = (subArray[subArray.length-1]).toString(); text+=mid; text+=toText; } var textNode = document.createTextNode(text); selspan.appendChild(textNode); selspan.classList.add('subArray'); seqSelRangeDivArr[sobjIndex].appendChild(selspan); } } } /** * PURPOSE: helper method for clearing selection (making selection array zero, removing DOM children elements) * @name clearAllSelection * @func * @param {Number} sobjIndex sobj Index */ function clearAllSelection(sobjIndex){ dsArr[sobjIndex].clearSelection(); $('.ds-selected').remove(); arrDisp.length=0; updateSelDisplay(sobjIndex); updateCurrSelection('startIndex',null,sobjIndex); updateCurrSelection('endIndex',null,sobjIndex); } /** * PURPOSE: split selection array into consecutive subArrays; called when selection is made * @name calibrateDisp * @func * @param {Number} sobjIndex sobj Index */ function calibrateDisp(sobjIndex){ //console.log(sobjIndex); objArrKeyIndex = -1; //reset array arrDisp=[]; var selection = dsArr[sobjIndex].getSelection(); var len = selection.length; var currKey; var prevKey; var arrSorted = []; var subArray = []; var arrDispIndex = 0; //1. sort Array for(var i=0; i&lt;len;i++){ currKey = getObjectByValue(seqObjArr[sobjIndex], dsArr[sobjIndex].getSelection()[i].id).seqObjArrIndex; //keys are zero-indexed so add 1 to make compatible with atom numbering arrSorted.push(currKey + 1); } arrSorted.sort(function (a, b) { return a - b; }); //2. update array for(var i=0; i&lt;len;i++){ //for the first element only, initialize subArray if(i==0){ currKey = arrSorted[0]; prevKey = currKey; subArray.push(currKey); arrDisp.push(subArray); } //for all other elements, compute logic for currKey and prevKey (inapplicable to first elt) else{ currKey = arrSorted[i]; prevKey = arrSorted[i-1]; //check if contiguous if(prevKey == (currKey - 1)){ arrDisp[arrDispIndex].push(currKey); } else{ //if not contiguous, create new subArray subArray = []; subArray.push(currKey); arrDisp.push(subArray); arrDispIndex++; } } } //DEMO // console.log(arrDisp); } /** * Helper function for retrieving a key by its value * @name getKeyByValue * @func * @param {Object} arr There is no official JavaScript type for an Array so it is technically an Object * @param {String|Number|Boolean} value value to search with * @return {String|Number|Boolean} matched key to value */ function getKeyByValue(arr, value) { for(var i=0, iLen = arr.length; i&lt;iLen;i++){ for (key in arr[i]){ if(arr[i][key] == value){return key;} } } } /** * Helper function for retrieving an object by its value (key:value), see structure of seqObj defined in Initialize() to understand why this may be useful * @name getObjectByValue * @func * @param {Object} arr There is no official JavaScript type for an Array so it is technically an Object * @param {String|Number|Boolean} value value to search with * @return {Object} matched object */ function getObjectByValue(arr, value) { for(var i=0, iLen = arr.length; i&lt;iLen;i++){ for (key in arr[i]){ if(arr[i][key] == value){return arr[i];} } } } /** * Function for toggling on the displayLocator box * @name displayLocator * @func * @param {String} loc string to fill locator box with * @param {Number} sobjIndex sobj Index */ function displayLocator(loc, sobjIndex){ locatorDivArr[sobjIndex].style.display='block'; locatorBoxArr[sobjIndex].innerText=loc; } /** * Function for geometrically computing (sequence) index based on position of mouse * @name getIndexByWidth * @func * @param {Number} x x coordinate of mouse * @param {Number} sobjIndex sobj Index * @return {Number} &quot;equivalent&quot; sequence index */ function getIndexByWidth(x, sobjIndex){ return Math.ceil(x/eltWidthArr[sobjIndex]); } /** * Fills zoomDiv with HTML elements; takes in value in locatorBox to display a range * @name populateZoomDiv * @func * @param {Number} index sequence index * @param {Number} sobjIndex sobj Index */ function populateZoomDiv(index, sobjIndex){ //clear children except selector box while(zoomDivArr[sobjIndex].children.length&gt;1){ zoomDivArr[sobjIndex].removeChild(zoomDivArr[sobjIndex].lastChild); } var zoomRangeLeft; var zoomRangeWidth; // MAKE MODULAR (values in parentheses can be variadic in the future) var lorange = index - (5) - 1; if(index &lt;= (5)){ lorange = 0; } var hirange = index + (5); if(hirange &gt; seqObjArr[sobjIndex].length){ hirange = seqObjArr[sobjIndex].length; } for(var i = lorange; i&lt;hirange;i++){ var obj = getObjectByValue(seqObjArr[sobjIndex],i); var atomName = obj.sasAtom.getName()[obj.seqObjArrIndex]; var atomNum = obj.sasAtom.getAtom()[obj.seqObjArrIndex]; var resZoom = document.createElement('span'); resZoom.className = 'res'; resZoom.innerText = obj.zoomText; var id = obj.dom_id; resZoom.id = id+'_zoomed'; resZoom.style.height = '30px'; resZoom.style.width = '30px'; resZoom.style.fontSize = '14px'; resZoom.style.margin = '5px'; resZoom.style.border = '1px solid black'; zoomDivArr[sobjIndex].appendChild(resZoom); zoomdsArr[sobjIndex].addSelectables(resZoom); //mirror in zoomDiv because these new spans are called after selection in primary seq div var mirrorItem = document.getElementById(id); //check if selected if(mirrorItem.className.includes('ds-selected')){ mirror(mirrorItem,&quot;select&quot;, sobjIndex); } //HTML stuff for marking edges of a zoom range if(i==lorange){ mirrorItem.classList.add('zoomed-lefthook'); zoomRangeLeft = mirrorItem.offsetLeft; } else if(i==hirange-1){ mirrorItem.classList.add('zoomed-righthook'); } //FUTURE DEVELOPMENT - add some CSS for marking intermediate zoomed - elts? // else{ // mirrorItem.classList.add('zoomed-middle'); // } } } /** * Helper function to get an element's exact position (if nested in container divs) * CREDIT: https://www.kirupa.com/html5/get_element_position_using_javascript.htm * @name getPosition * @func * @param {HTML_NODE} el HTML node of interest * @return {Object} object with x and y coordinates */ function getPosition(el) { var xPos = 0; var yPos = 0; while (el) { if (el.tagName == &quot;BODY&quot;) { // deal with browser quirks with body/window/document and page scroll var xScroll = el.scrollLeft || document.documentElement.scrollLeft; var yScroll = el.scrollTop || document.documentElement.scrollTop; xPos += (el.offsetLeft - xScroll + el.clientLeft); yPos += (el.offsetTop - yScroll + el.clientTop); } else { // for all other non-BODY elements xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft); yPos += (el.offsetTop - el.scrollTop + el.clientTop); } el = el.offsetParent; } return { x: xPos, y: yPos }; } } );//end of jQuery.ready() × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-31T16:29:11-04:00 using the DocStrap template. "},"jssse.js.html":{"id":"jssse.js.html","title":"Source: jssse.js","body":" Documentation Namespaces ~initialize~seqObj~populateWindows~sasmolInfoObjJSSSE~bobjJSSSE~jssseJSSSE~sobjSasMol~SasMol Modules JSSSESasMol Global calibrateDispclearAllSelectioncreateDividerdisplayLocatorgetIndexByWidthgetKeyByValuegetObjectByValuegetPositionhandleReadinitializemirrornewBobjpopulateSasMolInfopopulateWindowspopulateZoomDivreadFile(file)readmultifilestestSobjupdateCurrSelectionupdateSelDisplay Source: jssse.js /** * @fileoverview Class Definition of JSSSE, bobj, and sobj */ /** * @module JSSSE */ //bring in SasMol (bundled with browserify) - use to do pdb parsing here instead of main widgetJS.js file? var SasMol = require('./SASMOL\\ JS/sasmol.js'); /** * bobj definition (doesn't really matter what values are initialized to the fields because everything is loosely defined in JS) * @namespace * @property {string} id value passed to jssse.createBoard() and used as the parent DOM element for display * @property {number} columns number of sobjs to display per row * @property {sobj[]} sobjs collection of references of child sobjs * @property {event[]} events the array of pending events * @property {event[]} undo the array of events used for undo and redo * @property {number} undoPos position of current state in undo array * @property {boolean} busy set if events are processing * @property {number} sobjIndex index of sobj to be created (next) */ var bobj = { id : &quot;&quot;, columns : 0, sobjs : [], events : [{}], undo : [{}], undoPos : 0, busy : true, sobjIndex : 0 } /** * sobj definition * @namespace * @property {string} id id value passed to jssse.createSobj() and used internally to keep track of the structure object * @property {string} source loaded source tag from last jssse.load() * @property {Object} data internal representation of structure data * @property {bool} valid set to true if the load is complete * @property {bobj} bobj references parent bobj * @property {Object} options current options * @property {SasMol} sasmol attached sasmol object */ var sobj = { id : &quot;&quot;, source : &quot;&quot;, data : {}, valid : false, bobj : {}, options : {}, sasmol : {} } /** * JSSSE Object definition * @namespace */ var jssse = { //properties?? } /** * creates a bobj object associated with the given DOM id * @memberof jssse * @param {string} id DOM id * @param {Object} options an object with option properties * @prop {number} columns number of sobjs to display per row * @prop {boolean} enableLoad determines whether or not a &quot;load&quot; button will be displayed to load a new structure directly into the board * @return {bobj} the bobj which will hold all the state info for this board object */ jssse.createBoard = function( id, options) { //default values (detailed in API) options.columns = 2; enableLoad = false; //create bobj var newbobj = Object.create(bobj); newbobj.id = id; newbobj.options = options; return newbobj; } /** * removes a bobj * @param {bobj} bobj a bobj previously returned form bojb.createBoard */ jssse.remove = function( bobj ){ //standard practice for 'removing'? bobj = {}; } /** * undoes operations in the undo/redo stack * @param {bobj} bobj the bobj to be operated on, returned previously from a jssse.createBoard() call * @param {number} n optional number of steps to undo, 1 default, -1 undo to beginning * @param {Function} cb callback when operation is complete, returns err if undo count n is more than available */ jssse.undo = function( bobj, n, cb ){ //UNDER DEVELOPMENT } /** * redoes operations in the undo/redo stack * @param {bobj} bobj the bobj to be operated on, returned previously from a jssse.createBoard() call * @param {number} n optional number of steps to redo, 1 default, -1 redo to beginning * @param {Function} cb callback when operation is complete, returns err if redo count n is more than available */ jssse.redo = function( bobj, n, cb ){ } /** * internal function to add an event to event stack (stored in sobj, separate from undo/redo stack) called by every event (mouse click, text entry etc) pushes eventObj to the bobj event stack and the undo/redo stack of bobj (as identified in eventObj) calls jssse.processEvents( bobj ) * @param {bobj} bobj the bobj to be operated on, returned from a jssse.createBoard() call * @param {event} eventObj object produced by event handler * @prop {sobj} sobj the sobj for the event * @prop {string} type the type of event: select, remove, edit ?? * @prop {boolean} canUndo set if this event causes a change which can be undone (optional) * @prop {HTML_NODE[]} selected required types: select, remove ?? * @prop {boolean} undo set by jssse.undo() to specify events that are to be undone * @prop {Function} cb call back function when event is finished, called with ( err, eventObj ) */ jssse.newEvent = function( bobj, eventObj ){ // UNDER DEVELOPMENT } /** * internal function to process the event stack returns immediately if no unprocessed events present or if event processing flag is set marks object event processing flag process oldest event off event stack calls whatever is needed to handle the event, e.g. screen updates etc. when all callbacks complete, unmark object event processing flag, return jssse.processEvents( obj ) * @param {bobj} bobj the bobj to be operated on, returned from a jssse.createBoard() call */ jssse.processEvents = function( bobj ){ // UNDER DEVELOPMENT // } /** * returns a complete object which can be saved with the complete state * @param {bobj} bobj bobj : the bobj to be operated on * @return {bobj} bdata : a deep copy of the bobj suitable for saving */ jssse.toBdata = function( bobj ){ // UNDER DEVELOPMENT } /** * loads data previously serialized and creates a new bobj * @param {string} id DOM id to create bobj * @param {bobj} bdata bdata : a deep copy of a bobj previously returned from jssse.toBdata() * @return {bobj} bobj: the bobj */ jssse.loadBobj = function( id, bdata ){ //UNDER DEVELOPMENT } /** * d88b .d8888. .d8888. .d8888. d88888b .88b d88. d88888b d888888b db db .d88b. d8888b. .d8888. `8P' 88' YP 88' YP 88' YP 88' 88'YbdP`88 88' `~~88~~' 88 88 .8P Y8. 88 `8D 88' YP 88 `8bo. `8bo. `8bo. 88ooooo 88 88 88 88ooooo 88 88ooo88 88 88 88 88 `8bo. 88 `Y8b. `Y8b. `Y8b. 88~~~~~ 88 88 88 88~~~~~ 88 88~~~88 88 88 88 88 `Y8b. db. 88 db 8D db 8D db 8D 88. 88 88 88 88. 88 88 88 `8b d8' 88 .8D db 8D Y8888P `8888Y' `8888Y' `8888Y' Y88888P YP YP YP Y88888P YP YP YP `Y88P' Y8888D' `8888Y' */ /** * creates a sobj object attached to the given bobj * @param {bobj} bobj a bobj previously returned from bobj.createBoard * @param {id} id a unique DOM id for this sobj * @param {Object} options an object with options as defined below * @prop {boolean} readonly flag to determine whether or not the sobj is editable * @return {sobj} the sobj which will hold all the state info for this structure object */ jssse.createSobj = function( bobj, id, options ){ var newSobj = Object.create(sobj); newSobj.id = id; newSobj.options = options; newSobj.bobj = bobj; //push to bobj? bobj.sobjs[bobj.sobjIndex] = newSobj; //increment index so next sobj created will be pushed to the right index of the sobjs array bobj.sobjIndex++; return newSobj; } /** * updates options in sobj - keep in mind merges, options altered by other windows, depth * @param {sobj} sobj an sobj previously returned from a jssse.createSobj() call * @param {Object} options an object with option properties as defined in jssse.createSobj() above * @param {Function} cb [description] */ jssse.update = function( sobj, options, cb ){ } /** * return options of sobj, likely just return sobj.options; * @param {sobj} sobj an sobj previously returned from a jssse.createSobj() call * @return {Object} options : the options object as defined in jssse.createSobj() */ jssse.options = function( sobj ){ return sobj.options; } /** * loads the data into the object and displays * @param {sobj} sobj an sobj previously returned from a jssse.createSobj() call * @param {string} data a PDB in text, or a PDB file reference, e.g. &quot;file://path/to/pdb&quot; or &quot;http://server/path/to/file&quot; or &quot;rcsb:1XYZ&quot; etc. * @param {Object} loadOptions an optional object describing loadOptions as described below * @prop {string} type the type of data, such as pdb, pdbx, ... * @param {Function} cb callback function when load finishes or fails due to error * @return {string} throw error? */ jssse.load = function( sobj, data, loadOptions, cb){ //CODE TO DO STUFF WITH LOADOPTIONS (not well-defined in API) //use regex's to detect if file:// or https:// //local files can only be loaded through INPUT (vanilla JS) - SasMol does this var regex = /(.{4})/; if(regex.exec(data)[0] == 'http'){ //retrieve file from pdb database $.get(data, function(info){ //do something with info (assign to data property) sobj.data = info; //console.log(info); }) .fail(function(err){ console.log('error occured!'); }); } //else assume data is in PDB text (not an address) else{ sobj.data = data; } //execute cb when load finishes cb; } /** * returns the data (possibly edited by the user) in various formats * @param {sobj} sobj an sobj previously returned from a jssse.createSobj() call * @param {Object} outOptions an optional object describing outOptions as described below * @prop {string} type the type of data, such as pdb, pdbx, ... * @return {Object} the data of the object in the specified format */ jssse.out = function( sobj, outOptions ){ var data = sobj.data; //LOGIC TO MODIFY DATA WITH OUTOPTIONS return data; } /** * returns new object after merging objects (variadic function). Be careful with options (??) * @param {sobj} sobj1 variable number of sobjs previously returned from jssse.createSobj() calls * @param {sobj} sobj2 * @return {sobj} new built sobj if successful, error if failure */ jssse.build = function( sobj1, sobj2 ){ var sobj; //BUILD - what does it mean to build? combine arrays? what properties should be merged? return sobj; } /** * returns an array of objects copied (new instances created with properties copied over) * @param {sobj} sobj an sobj to be copied, returned previously from a jssse.createSobj() call * @param {number} n number times to be copied * @return {sobj[]} array of newly named (new id'd) sobjs also associated with the parent bobj */ jssse.copy = function( sobj, n ){ //UNDER DEVELOPMENT } module.exports = {bobj, jssse, sobj}; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-31T16:29:11-04:00 using the DocStrap template. "},"SASMOL JS_sasmol.js.html":{"id":"SASMOL JS_sasmol.js.html","title":"Source: SASMOL JS/sasmol.js","body":" Documentation Namespaces ~initialize~seqObj~populateWindows~sasmolInfoObjJSSSE~bobjJSSSE~jssseJSSSE~sobjSasMol~SasMol Modules JSSSESasMol Global calibrateDispclearAllSelectioncreateDividerdisplayLocatorgetIndexByWidthgetKeyByValuegetObjectByValuegetPositionhandleReadinitializemirrornewBobjpopulateSasMolInfopopulateWindowspopulateZoomDivreadFile(file)readmultifilestestSobjupdateCurrSelectionupdateSelDisplay Source: SASMOL JS/sasmol.js /** * @fileoverview Class Definition and basic I/O for reading/writing PDB files * * @requires NPM:numjs * @requires NPM:sprintf-js */ /** * @module SasMol */ //DEPENDENCIES: //import numJS (like numpy) var nj = require('numjs'); //import string formatter var sprintf = require(&quot;sprintf-js&quot;).sprintf, vsprintf = require(&quot;sprintf-js&quot;).vsprintf; /** * SasMol Class definition * @namespace * @prop {Object} data holder of all relevant PDB data * @prop {Number[]} data.atom array of atom serial numbers * @prop {Number[]} data.index (UNDEFINED) * @prop {Number[]} data.original_index (UNDEFINED) * @prop {String[]} data.name atom name * @prop {String[]} data.loc loc * @prop {String[]} data.resname Residue name * @prop {String[]} data.chain Chain id * @prop {Number[]} data.resid residue sequence number * @prop {String[]} data.rescode iCode * @prop {Object} data.coor numjs array * @prop {Object} data.coorObj object for storing coor xyz easier (than numjs) * @prop {Number[]} data.occupancy occupancy * @prop {Number[]} data.beta temp. factor * @prop {String[]} data.segname segment name * @prop {String[]} data.element element name * @prop {String[]} data.charge charge * * @prop {String[]} data.moltype (UNDEFINED) * @prop {Object} data.conect (UNDEFINED) * @prop {String[]} data.residue_flag (UNDEFINED) * @prop {String[]} data.original_resid (UNDEFINED) * @prop {String[]} data.header (UNDEFINED) */ var SasMol = { //initialize fields data : { atom:[] , //atom serial number index:[] , original_index:[] , name:[] , //atom name loc:[] , //altloc resname:[] , //resname chain:[] , //chain id resid:[] , //residue seq number 23-26 rescode:[], //icode coor: [],//xyz coorObj:{}, occupancy:[] , //occupancy beta:[] , //temp factor segname:[] , //segname element:[] , //elt symbol charge:[] , //charge //other moltype:[] , conect : {}, residue_flag : [] , original_resid:[] , header : [] } }; /** * atom setter * @param {Number[]} atom atom array to set */ SasMol.atom = function(atom){ this.data.atom = atom; } /** * atom getter * @return {Number[]} atom array to get */ SasMol.getAtom = function(){ return this.data.atom; } /** * index setter * @param {Number[]} index index array to set */ SasMol.index = function(index){ this.data.index = index; } /** * index getter * @return {Number[]} index array to get */ SasMol.getIndex = function(){ return this.data.index; } /** * origIndex setter * @param {Number[]} index origIndex array to set */ SasMol.origIndex = function(index){ this.data.original_index = index; } /** * origIndex getter * @return {Number[]} origIndex array to get */ SasMol.getOrigIndex = function(){ return this.data.original_index; } /** * name setter * @param {String[]} name name array to set */ SasMol.name = function(name){ this.data.name = name; } /** * name getter * @return {String[]} name array to get */ SasMol.getName = function(){ return this.data.name; } /** * loc setter * @param {String[]} loc loc array to set */ SasMol.loc = function(loc){ this.data.loc = loc; } /** * loc getter * @return {String[]} loc array to set */ SasMol.getLoc = function(){ return this.data.loc; } /** * resname setter * @param {String[]} resname resname array to set */ SasMol.resname = function(resname){ this.data.resname = resname; } /** * resname getter * @return {String[]} resname array to get */ SasMol.getResname = function(){ return this.data.resname; } /** * chain setter * @param {String[]} chain chain id array to set */ SasMol.chain = function(chain){ this.data.chain = chain; } /** * chain getter * @return {String[]} chain id array to get */ SasMol.getChain = function(){ return this.data.chain; } /** * resID setter * @param {Number[]} id res id array to set */ SasMol.resID = function(id){ this.data.resid = id; } /** * resID getter * @return {Number[]} res id array to get */ SasMol.getResID = function(){ return this.data.resid; } /** * rescode setter * @param {String[]} rescode rescode array to set */ SasMol.rescode = function(rescode){ this.data.rescode = rescode; } /** * rescode getter * @return {String[]} rescode rescode array to get */ SasMol.getRescode = function(){ return this.data.rescode; } /** * coor setter * @param {Object} coor coor array to set */ SasMol.coor = function(coor){ this.data.coor = coor; } /** * coor getter * @return {Object} coor array to get */ SasMol.getCoor = function(){ return this.data.coor; } /** * coorObj setter * @param {Object} coorObj coorObj array to set */ SasMol.coorObj = function(coor){ this.data.coorObj = coor; } /** * coorObj getter * @return {Object} coorObj array to get */ SasMol.getCoorObj = function(){ return this.data.coorObj; } /** * occupancy setter * @param {Number[]} occupancy occupancy array to set */ SasMol.occupancy = function(occ){ this.data.occupancy = occ; } /** * occupancy getter * @return {Number[]} occupancy array to get */ SasMol.getOccupancy = function(){ return this.data.occupancy; } /** * beta setter * @param {Number[]} beta beta array to set */ SasMol.beta = function(beta){ this.data.beta = beta; } /** * beta getter * @return {Number[]} beta beta array to get */ SasMol.getBeta = function(){ return this.data.beta; } /** * elt setter * @param {String[]} elt elt array to set */ SasMol.elt = function(elt){ this.data.element = elt; } /** * elt getter * @return {String[]} elt array to get */ SasMol.getElt = function(){ return this.data.element; } /** * charge setter * @param {String[]} charge charge array to set */ SasMol.charge = function(charge){ this.data.charge = charge; } /** * charge getter * @return {String[]} charge array to get */ SasMol.getCharge = function(){ return this.data.charge; } /** * segname setter * @param {String[]} segname segname array to set */ //segname SasMol.segname = function(segname){ this.data.segname = segname; } /** * segname getter * @return {String[]} segname array to get */ SasMol.getSegname = function(){ return this.data.segname; } //SASMOL IO /** * Reads PDB Asynchronously * @param {string} inputStr file * * @returns {string} full file as string */ SasMol.readPDB = function(inputStr){ var linesArr = inputStr.split('\\n').filter(Boolean); //console.log(linesArr); var linesArrLen = linesArr.length; //Sasmol load properties and local variables: var atomArr = [] ; //atom serial number var indexArr = [] ; var original_indexArr = [] ; var nameArr = [] ; //atom name var locArr = [] ; //altloc var resnameArr = [] ; //resname var chainArr = [] ; //chain id var residArr = [] ; //residue seq number 23-26 var rescodeArr = []; //icode var x = []; var y = []; var z = []; var coor = [];// defined below var occupancyArr = [] ; //occupancy var betaArr = [] ; //temp factor var segnameArr = [] ; //segname var elementArr = [] ; //elt symbol var chargeArr = [] ; //charge var fileStr = &quot;&quot;; var frameCount = 1; var atomCount = 0; var errCount = 0; var errors = &quot;&quot;; coor = nj.zeros([frameCount, atomCount, 3], 'float32'); //console.log(coor); for(var i = 0; i&lt;linesArrLen;i++){ var atomCheck = /^ATOM\\s/; var atomParse = /^ATOM\\s{2}(.{5})\\s(.{4})(.)(.{3})\\s(.)(.{4})(.)\\s{3}(.{8})(.{8})(.{8})(.{6})(.{6})\\s{6}(.{4})(.{2})(.{2})/g; if(atomCheck.test(linesArr[i])){ var result = atomParse.exec(linesArr[i]); //console.log(result); //if regex can't match, format is incorrect so throw error if(result == null){ //is this the right error? errors += &quot;Lines in PDB file has incorrect length (line &quot; + i + ')\\n'; } //else assign properties to SASMOL object else{ //append to return string fileStr = fileStr + linesArr[i] + &quot;\\n&quot;; //trim spaces (inside else block or else result length undefined error gets returned) for(var j = 0;j&lt;result.length;j++){ result[j] = result[j].trim(); } if(isNaN(parseInt(result[1]))){ errors += &quot;Line &quot; + i + &quot;has invalid atom number\\n&quot;; } else{ atomArr.push(parseInt(result[1])); } nameArr.push(result[2]); locArr.push(result[3]); resnameArr.push(result[4]); chainArr.push(result[5]); residArr.push(parseInt(result[6])); rescodeArr.push(result[7]); //coor x.push(parseFloat(result[8])); y.push(parseFloat(result[9])); z.push(parseFloat(result[10])); var coorObj = {x: parseFloat(result[8]), y: parseFloat(result[9]), z: parseFloat(result[10])}; //coor.push(coorObj); occupancyArr.push(parseFloat(result[11])); betaArr.push(parseFloat(result[12])); elementArr.push(result[14]); chargeArr.push(result[15]); segnameArr.push(result[13]); //use setters this.atom(atomArr); this.name(nameArr); this.loc(locArr); this.resname(resnameArr); this.chain(chainArr); this.resID(residArr); this.rescode(rescodeArr); this.occupancy(occupancyArr); this.beta(betaArr); this.elt(elementArr); this.charge(chargeArr); this.segname(segnameArr); } } } for(var i = 0;i&lt;frameCount;i++){ for(var j = 0;j&lt;atomCount;j++){ //set x coor.set(i,j,0,x[j]); //set y coor.set(i,j,1,y[j]); //set z coor.set(i,j,2,z[j]); } } this.coor(coor); //use numjs coor for data storage, coorObj as alternative for accessing xyz fields easier var coorObj = {x: x, y: y, z: z}; this.coorObj(coorObj); return fileStr; } /** * writes PDB (not to file, but returns string) * * @returns {string} full file as string */ //return string instead of console logging SasMol.writePDB = function(){ var numAtoms = this.data.atom.length; var fileStr = &quot;&quot;; //debugging //console.log(&quot; 1 2 3 4 5 6 7 \\n&quot;); //console.log(&quot;01234567890123456789012345678901234567890123456789012345678901234567890123456789\\n&quot;); for(var i = 0; i&lt;numAtoms;i++){ fileStr += vsprintf(&quot;%-6s%5s %-4s%1s%-4s%1s%4s%1s %8s%8s%8s%6s%6s %-4s%2s%2s\\n&quot;, [&quot;ATOM&quot;,this.getAtom()[i],this.getName()[0],this.getLoc()[0],this.getResname()[0],this.getChain()[0],this.getResID()[0],this.getRescode()[0],this.getCoorObj().x[0].toFixed(3),this.getCoorObj().y[0].toFixed(3),this.getCoorObj().z[0].toFixed(3),this.getOccupancy()[0].toFixed(2),this.getBeta()[0].toFixed(2),this.getSegname()[0],this.getElt()[0],this.getCharge()[0]]); } //console.log(fileStr); return fileStr; } module.exports = {SasMol}; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-31T16:29:11-04:00 using the DocStrap template. "},"global.html":{"id":"global.html","title":"Global","body":" Documentation Namespaces ~initialize~seqObj~populateWindows~sasmolInfoObjJSSSE~bobjJSSSE~jssseJSSSE~sobjSasMol~SasMol Modules JSSSESasMol Global calibrateDispclearAllSelectioncreateDividerdisplayLocatorgetIndexByWidthgetKeyByValuegetObjectByValuegetPositionhandleReadinitializemirrornewBobjpopulateSasMolInfopopulateWindowspopulateZoomDivreadFile(file)readmultifilestestSobjupdateCurrSelectionupdateSelDisplay Global Members newBobj :module:JSSSE~bobj bobj object Type: module:JSSSE~bobj Source: widgetJS.js, line 43 testSobj :module:JSSSE~sobj sobj object Type: module:JSSSE~sobj Source: widgetJS.js, line 50 Methods calibrateDisp(sobjIndex) PURPOSE: split selection array into consecutive subArrays; etPositionhandleReadinitializemirrornewBobjpopulateSasMolInfopopulateWindowspopulateZoomDivreadFile(file)readmultifilestestSobjupdateCurrSelectionupdateSelDisplay Namespaces Namespaces seqObj sasmolInfoObj bobj jssse sobj SasMol × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-31T16:29:11-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces ~initialize~seqObj~populateWindows~sasmolInfoObjJSSSE~bobjJSSSE~jssseJSSSE~sobjSasMol~SasMol Modules JSSSESasMol Global calibrateDispclearAllSelectioncreateDividerdisplayLocatorgetIndexByWidthgetKeyByValuegetObjectByValuegetPositionhandleReadinitializemirrornewBobjpopulateSasMolInfopopulateWindowspopulateZoomDivreadFile(file)readmultifilestestSobjupdateCurrSelectionupdateSelDisplay jspdb homejavascript pdb editor abstractThe goal of this project is to develop a javascript based editor of information obtained in protein data bank (pdb) files with respect to improve the building of initial structures that are compatible with modern molecular simulation programs. SASSIE-web is a scientific gateway to enable researchers to build structures, perform Monte Carlo and molecular dynamics simulations, calculate neutron and x-ray small-angle scattering and reflectivity data on a wide variety of soft-matter systems (https://sassie-web.chem.utk.edu/sassie2/). SASSIE-web is built using the GenApp technology for scientific gateways (https://genapp.rocks). We are working on new Javascript based user input capabilities to describe molecular systems graphically from structural data files. These user inputs would dramatically and fundamentally improve the user experience and broaden the number of potential users to our gateway. This will require usage of GenApp, Javascript, HTML5. The software that is generated will be available to all applications developed using the GenApp technology and will also be made publicly available as a stand-alone component. We believe others in science gateways related to biological structural community might find this new tool useful. notesIssues/projects in this repo will be HQ for to do items Milestones Kanban is here Create an issue Index jssse.js Class Definition of JSSSE, bobj, and sobj Source: jssse.js, line 1 Index SASMOL JS/sasmol.js Class Definition and basic I/O for reading/writing PDB files Source: SASMOL JS/sasmol.js, line 2 Requires module:NPM:numjs module:NPM:sprintf-js Index widgetJS.js Manages html display of widget and corresponding functionalities Source: widgetJS.js, line 3 Requires module:JSSSE module:SasMol × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-31T16:29:11-04:00 using the DocStrap template. "},"-_anonymous_-initialize-seqObj.html":{"id":"-_anonymous_-initialize-seqObj.html","title":"Namespace: seqObj","body":" Documentation Namespaces ~initialize~seqObj~populateWindows~sasmolInfoObjJSSSE~bobjJSSSE~jssseJSSSE~sobjSasMol~SasMol Modules JSSSESasMol Global calibrateDispclearAllSelectioncreateDividerdisplayLocatorgetIndexByWidthgetKeyByValuegetObjectByValuegetPositionhandleReadinitializemirrornewBobjpopulateSasMolInfopopulateWindowspopulateZoomDivreadFile(file)readmultifilestestSobjupdateCurrSelectionupdateSelDisplay Namespace: seqObj seqObj MODULAR sequence object (as opposed to original method of embedding sasmol information inside DOM id's and using regex's to slice everywhere) Properties: Name Type Description sasAtom SasMol corresponding sasmol object dom_id String corresponding DOM id zoomed boolean boolean flag for detecting if elt is being zoomed on (currently UNUSED) selected boolean boolean flag for detecting if elt is selected (currently UNUSED) pdbIndex number corresponding sobjIndex zoomText String text to display when elt is being zoomed in on (currently atom name) seqObjArrIndex number index of seqObj inside parent seqObjArr Source: widgetJS.js, line 558 × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-0 ctByValuegetPositionhandleReadinitializemirrornewBobjpopulateSasMolInfopopulateWindowspopulateZoomDivreadFile(file)readmultifilestestSobjupdateCurrSelectionupdateSelDisplay Namespace: bobj JSSSE~ bobj bobj definition (doesn't really matter what values are initialized to the fields because everything is loosely defined in JS) Properties: Name Type Description id string value passed to jssse.createBoard() and used as the parent DOM element for display columns number number of sobjs to display per row sobjs Array.&lt;sobj&gt; collection of references of child sobjs events Array.&lt;event&gt; the array of pending events undo Array.&lt;event&gt; the array of events used for undo and redo undoPos number position of current state in undo array busy boolean set if events are processing sobjIndex number index of sobj to be created (next) Source: jssse.js, line 23 × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-31T16:29:11-04:00 using the DocStrap template. "},"module-JSSSE-jssse.html":{"id":"module-JSSSE-jssse.html","title":"Namespace: jssse","body":" Documentation Namespaces ~initialize~seqObj~populateWindows~sasmolInfoObjJSSSE~bobjJSSSE~jssseJSSSE~sobjSasMol~SasMol Modules JSSSESasMol Global calibrateDispclearAllSelectioncreateDividerdisplayLocatorgetIndexByWidthgetKeyByValuegetObjectByValuegetPositionhandleReadinitializemirrornewBobjpopulateSasMolInfopopulateWindowspopulateZoomDivreadFile(file)readmultifilestestSobjupdateCurrSelectionupdateSelDisplay Namespace: jssse JSSSE~ jssse JSSSE Object definition Source: jssse.js, line 59 Methods &lt;static&gt; build(sobj1, sobj2) returns new object after merging objects (variadic function). Be careful with options (??) Parameters: Name Type Description sobj1 sobj variable number of sobjs previously returned from jssse.createSobj() calls sobj2 sobj Source: jssse.js, line 264 Returns: new built sobj if successful, error if failure Type sobj &lt;static&gt; copy(sobj, n) returns an array of objects copied (new
